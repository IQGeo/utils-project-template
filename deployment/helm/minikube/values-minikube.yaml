global:
  # domain where the IQGeo solution will be hosted
  domain: iqgeo.localhost
  # Short project name. Used in image repository names (e.g., iqgeo-{prefix}-appserver). Set by project template tool.
  prefix: myproj 
  # Redis client configuration
  redis:
    # This needs to be set for versions of Platform before 7.4.10, but can be removed when using 7.4.10+
    generateUrls: true

# image:
#   # Container registry prefix to prepend to project's image repository names
#   # Examples: "harbor.delivery.iqgeo.cloud/engineering", "myregistry.azurecr.io/myproject"
#   # Leave empty to use unqualified image names (pulls from default registry)
#   projectRegistry: "harbor.delivery.iqgeo.cloud/my_project"

appserver:
  # Default configuration for all appservers - override common settings here
  autoscaling:
    enabled: false
  replicaCount: 2
  oidc:
    enabled: true
    insecure: true

workers:
  - name: default-worker

  # Second worker - processes extract creation tasks
  - name: replication-worker
    taskQueues: ['platform_extracts']
    replicaCount: 1
    taskWorkers: 1
    taskTimeout: 18000
    resources:
      limits:
        cpu: 2
        memory: 6Gi
      requests:
        cpu: 1
        memory: 4Gi
    autoscaling:
      enabled: false
    livenessProbe:
      terminationGracePeriodSeconds: 600


persistence:
  # For Minikube/local testing, you need to use the standard storage class.
  storageClass: "standard"