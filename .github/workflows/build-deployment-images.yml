name: Build Project Deployment Images

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      platform_version:
        description: 'Platform version for base image (e.g., 7.4)'
        required: false
        type: string
        default: '7.4'
      custom_version:
        description: 'Override auto-generated CalVer (YYYY.MM.DD.BUILD format)'
        required: false
        type: string
      push_images:
        description: 'Push images to registry'
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read

env:
  PLATFORM_VERSION: ${{ github.event.inputs.platform_version || '7.4' }}
  PRODUCT_REGISTRY: harbor.delivery.iqgeo.cloud
  PRODUCT_REPOSITORY_PREFIX: releases_
  PROJECT_REGISTRY: 
  PROJECT_REPOSITORY: 
  DOCKER_BUILD_SUMMARY: true
  DOCKER_BUILD_RECORD_UPLOAD: true
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  # Extract version and determine tagging strategy
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      should_push: ${{ steps.version.outputs.should_push }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version and tagging strategy
        id: version
        run: |
          # Generate CalVer version: YYYY.MM.DD.BUILD
          CURRENT_DATE=$(date -u +"%Y.%m.%d")
          BUILD_NUM="${{ env.BUILD_NUMBER }}"
          CALVER="${CURRENT_DATE}.${BUILD_NUM}"
          
          # Use custom version if provided, otherwise use generated CalVer
          if [[ -n "${{ github.event.inputs.custom_version }}" ]]; then
            VERSION="${{ github.event.inputs.custom_version }}"
          else
            VERSION="${CALVER}"
          fi
          
          SHOULD_PUSH="${{ github.event.inputs.push_images }}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
          echo "should_push=${SHOULD_PUSH}" >> $GITHUB_OUTPUT
          
          echo "Version: ${VERSION}"
          echo "Build Number: ${BUILD_NUM}"
          echo "Should Push: ${SHOULD_PUSH}"

  # Build the base build image
  build-build-image:
    needs: extract-version
    runs-on: ubuntu-latest
    env:
      image_name: //iqgeo-myproj-build
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ steps.output.outputs.image_uri }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.registry || 'harbor.delivery.iqgeo.cloud' }}
          username: ${{ vars.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Extract metadata for build image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.image_name }}
          tags: |
            type=raw,value=${{ needs.extract-version.outputs.version }}
            type=raw,value=latest,enable=${{ needs.extract-version.outputs.is_release == 'true' }}
            type=raw,value=${{ github.run_number }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push build image
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./deployment/dockerfile.build
          pull: true
          push: ${{ needs.extract-version.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            PRODUCT_REGISTRY=${{ env.PRODUCT_REGISTRY }}
          cache-from: |
            type=gha,scope=build-${{ github.ref_name }}
            type=gha,scope=build-main
          cache-to: |
            type=gha,scope=build-${{ github.ref_name }},mode=max
          provenance: mode=max

      - name: Set output
        id: output
        run: |
          echo "image_uri=${{ env.image_name }}:${{ needs.extract-version.outputs.version }}" >> $GITHUB_OUTPUT

  # Build the appserver image
  build-appserver-image:
    needs: [extract-version, build-build-image]
    runs-on: ubuntu-latest
    env:
      image_name: //iqgeo-myproj-appserver
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ steps.output.outputs.image_uri }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.registry || 'harbor.delivery.iqgeo.cloud' }}
          username: ${{ vars.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Extract metadata for appserver image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.image_name }}
          tags: |
            type=raw,value=${{ needs.extract-version.outputs.version }}
            type=raw,value=latest,enable=${{ needs.extract-version.outputs.is_release == 'true' }}
            type=raw,value=${{ github.run_number }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push appserver image
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: ./deployment
          file: ./deployment/dockerfile.appserver
          pull: true
          push: ${{ needs.extract-version.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            PRODUCT_REGISTRY=${{ env.PRODUCT_REGISTRY }}
            PRODUCT_REPOSITORY_PREFIX=${{ env.PRODUCT_REPOSITORY_PREFIX }}
            PROJECT_REGISTRY=${{ env.PROJECT_REGISTRY }}
            PROJECT_REPOSITORY=${{ env.PROJECT_REPOSITORY }}
            BUILD_IMAGE=${{ needs.build-build-image.outputs.image_uri }}
          cache-from: |
            type=gha,scope=appserver-${{ github.ref_name }}
            type=gha,scope=appserver-main
          cache-to: |
            type=gha,scope=appserver-${{ github.ref_name }},mode=max
          provenance: mode=max

      - name: Set output
        id: output
        run: |
          echo "image_uri=${{ env.image_name }}:${{ needs.extract-version.outputs.version }}" >> $GITHUB_OUTPUT

  # Build the tools image
  build-tools-image:
    needs: [extract-version, build-build-image]
    runs-on: ubuntu-latest
    env:
      image_name: //iqgeo-myproj-tools
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ steps.output.outputs.image_uri }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.registry || 'harbor.delivery.iqgeo.cloud' }}
          username: ${{ vars.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Extract metadata for tools image
        id: meta
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          images: ${{ env.image_name }}
          tags: |
            type=raw,value=${{ needs.extract-version.outputs.version }}
            type=raw,value=latest,enable=${{ needs.extract-version.outputs.is_release == 'true' }}
            type=raw,value=${{ github.run_number }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push tools image
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./deployment/dockerfile.tools
          pull: true
          push: ${{ needs.extract-version.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            PRODUCT_REGISTRY=${{ env.PRODUCT_REGISTRY }}
            PRODUCT_REPOSITORY_PREFIX=${{ env.PRODUCT_REPOSITORY_PREFIX }}
            PROJECT_REGISTRY=${{ env.PROJECT_REGISTRY }}
            PROJECT_REPOSITORY=${{ env.PROJECT_REPOSITORY }}
            BUILD_IMAGE=${{ needs.build-build-image.outputs.image_uri }}
          cache-from: |
            type=gha,scope=tools-${{ github.ref_name }}
            type=gha,scope=tools-main
          cache-to: |
            type=gha,scope=tools-${{ github.ref_name }},mode=max
          provenance: mode=max

      - name: Set output
        id: output
        run: |
          echo "image_uri=${{ env.image_name }}:${{ needs.extract-version.outputs.version }}" >> $GITHUB_OUTPUT

  # Summary job
  build-summary:
    needs: [extract-version, build-build-image, build-appserver-image, build-tools-image]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.extract-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Is Release:** ${{ needs.extract-version.outputs.is_release }}" >> $GITHUB_STEP_SUMMARY
          echo "**Images Pushed:** ${{ needs.extract-version.outputs.should_push }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** \`${{ needs.build-build-image.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - Digest: \`${{ needs.build-build-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Appserver:** \`${{ needs.build-appserver-image.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - Digest: \`${{ needs.build-appserver-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tools:** \`${{ needs.build-tools-image.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - Digest: \`${{ needs.build-tools-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
