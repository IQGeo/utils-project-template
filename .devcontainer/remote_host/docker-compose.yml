services:
    iqgeo:
        extends:
            file: ../docker-compose.yml
            service: iqgeo-common
        container_name: iqgeo_${PROJ_PREFIX:-wfm-nmtcfi-poc}
        environment:
            APACHE_ERROR_LOG: ""
            KEYCLOAK_URL: ${KC_PROTOCOL:-http://}${KEYCLOAK_HOST:-keycloak.local}:${KEYCLOAK_PORT:-8081}

        networks:
            - iqgeo-network
            # START CUSTOM SECTION
            # END CUSTOM SECTION


volumes:
    js_bundles:
        name: ${PROJ_PREFIX:-wfm-nmtcfi-poc}_js_bundles
    # START CUSTOM SECTION
    # END CUSTOM SECTION

networks:
    iqgeo-network:
        name: ${NETWORK_NAME:-iqgeo-network}
        external: true
